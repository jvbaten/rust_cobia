[package]
name = "distillation_shortcut_unit"
version = "0.1.2"
edition = "2024"
build = "build.rs"
license = "MIT"
repository = "https://github.com/jvbaten/rust_cobia"
description = "cobia example: Distillation Short-cut CAPE-OPEN Unit Operation"
homepage = "https://www.amsterchem.com/cobiarust.html"
keywords = ["unit operations", "CAPE OPEN", "shortcut distillation", "chemical engineering", "process simulation"]
documentation = "https://www.amsterchem.com/rust_cobia_doc/distillation_shortcut_unit/"


[lib]
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4.41"
cobia = { path = "../../cobia"}
